---
  - hosts: opnsensefw01
    connection: local
    vars_files:
      - 'vars/vault.yaml'
    module_defaults:
      group/ansibleguy.opnsense.all:
        ssl_verify: false
        firewall: "{{ ansible_host }}"
        api_key: "{{ opnsensefw01.key }}"
        api_secret: "{{ opnsensefw01.secret }}"

      ansibleguy.opnsense.list:
        target: 'interface_vlan'

      ansibleguy.opnsense.reload:
        target: 'interface_vlan'

    roles:
      - role: aaw-opnsense

